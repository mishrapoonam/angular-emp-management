<!-- this is the new syntax for ng-repeat -->
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Emp Id</th>
      <th>First Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Job Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empsList;let i = index">
      <td>{{i+1}}</td>
      <td>{{emp.name}} </td>
      <td>{{emp.email}} </td>
      <td>{{emp.phone}} </td>
      <td>{{emp.jobrole}} </td>
    </tr>
  </tbody>
</table>
